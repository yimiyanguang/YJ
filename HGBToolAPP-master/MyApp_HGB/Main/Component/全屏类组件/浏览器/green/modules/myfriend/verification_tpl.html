<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>好友备注</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/libs/sm.css">

<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-verification_tpl" class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav" data-type="header">
            <a class="button button-link pull-left back" href="#" data-type="a">
                <span class="icon icon-left" data-type="icon"></span>
            </a>
            <h1 class="title" data-type="h1">好友备注</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content" data-type="content">
            <div data-type="div" class="div-custom-verification">为朋友设置备注</div>
             <div data-type="div" class="div-custom-verificationInput"><input type="text"  placeholder=""/></div>
             
             <div data-type="div" class="div-custom-agree" v-on:click="saveuser" >
                 <span class="span-custom-bdbtn"  data-type="span" >完成</span>
             </div>
        </div>
        

    </div>

</div>
</body>
