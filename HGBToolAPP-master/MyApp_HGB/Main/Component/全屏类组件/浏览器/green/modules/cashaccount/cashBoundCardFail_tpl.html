<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>现金账户-银行卡绑定失败</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/libs/sm.css">
		<link rel="stylesheet" href="../../css/theme/theme.css">
		<link rel="stylesheet" href="../../css/appPublicStyle.css">
		<link rel="stylesheet" href="css/cashBoundCardFail.css" />
	</head>
	<body>
		<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
		<div class="page-group">
			<!-- 单个page ,默认被展示-->
			<div id="page-cashBoundCardFail_tpl" class="page page-current">
				<!-- 标题栏 -->
				 <header class="bar bar-nav" data-type="header">
					<a class="button button-link pull-left back" href="#" data-type="a">
						<span class="icon icon-left" data-type="icon"></span>
					</a>
					<h1 class="title" data-type="h1">银行卡添加失败 </h1>
				</header>
				<div class="content" data-type="content">
				     <!--绑定失败-->
				  <div class="tops">
		               <span data-type="span" class="span-custom-txs  cashimg"><img src="imgs/faile.svg" /></span> 
		               <span data-type="span" class="span-custom-tx">
		                  <span data-type="span" class="span-custom-fail">银行卡添加失败！</span> 
		               </span>  
	              </div> 
	              <!--  <div class="bottoms">
		               <span data-type="span" class="span-custom-txs faileResult">详情</span> 
		               </span>  
	              </div>   --> 
	               <div class="bottoms" style="margin-top: 0;border-top:0;">
		               <span data-type="span" class="span-custom-txs faileResult">失败原因</span> 
		               <span data-type="span" class="span-custom-vary">
		                {{fail_result_}}
		               </span>  
	              </div> 	             
	              <div data-type="div" class="div-custom-cashbox">
		                  <span class="span-custom-finishbtn " v-on:click="jump">完成</span> 
		           </div>      
				</div>  
				
			</div> 
		</div>
	</body>
	<!--sui框架js-->
	<script src="../../js/libs/zepto.js"></script>
	<!--打包时-->
	<script src="../../js/libs/sm.js"></script>
	<!--开发时-->
	<!--<script src="../../js/dev/sm.dev.js"></script>-->
	<!--agreeSDK插件定义js-->
	<script src="../../js/public/agreeSDK.js"></script>
	<!--公有方法-->
	<script src="../../js/public/appPublicAction.js"></script>
	<script src="../../js/public/common.js"></script>
	<!--card页面初始化js事件-->
	<script src="js/cashBoundCardFailEventBinds.js"></script>
</html>
