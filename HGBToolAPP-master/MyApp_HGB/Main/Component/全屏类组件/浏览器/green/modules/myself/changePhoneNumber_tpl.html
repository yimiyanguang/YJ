<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>更改手机号</title>
	<link rel="stylesheet" href="../../css/libs/sm.css">
	<link rel="stylesheet" href="../../css/theme/theme.css">
	<link rel="stylesheet" href="../../css/appPublicStyle.css">
	<link rel="stylesheet" href="css/changePhoneNumber.css" />
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
	<!-- 单个page ,默认被展示-->
	<div class="page page-current" id="page-changePhoneNumber_tpl">
	    <header class="bar bar-nav" data-type="header" id="header_1">
             <a class="button button-link pull-left header-white  cancel_phonenumber back" href="#" data-type="a" id="a-custom-left">
               取消 
            </a>
            <h1 class="title header-white" data-type="h1">更换手机号</h1>
              <a class="button button-link pull-right header-white  nextBtn" href="#" data-type="a" id="a-custom-right" v-on:click="submit">
               下一步
            </a>
        </header>
		<div class="content set_phonenumber" data-type="content">
			    <!-- 这里是页面内容区 -->
			 <div data-type="div" class="titles">更换手机后，下次登录可使用新手机号登录。。</div>
             <div data-type="div" class="userphone">当前手机号：<span>{{phone_}}</span></div>
	    </div>
	    <div data-type="div" class="div-custom-changephone">
		      <form id="form_1" data-type="form">
                <!-- action="http://www.baidu.com"-->
                <div class="list-block div-custom-listBlock" data-type="div"
                     id="div_7">
                    <ul class="ul_change">
                        <!-- Text inputs -->
                        <li data-type="li" id="">
                            <a href="#"><span>中国</span>区域/地区</a>
                        </li>
                        <li data-type="li" id="">
                           <div class="div-custom-top" data-type="div">+86</div>
                           <div class="div-custom-bottom" data-type="div">
                                <input type="text" name="money" class="input-right" id="input_phone" v-model="phone_new"/>
                           </div>
                        </li>
                    </ul>
                </div>
            </form>
		</div>
	  
</div>
</body>
<!--sui框架js-->
<script src="../../js/libs/zepto.js"></script>
<script src="../../js/libs/sm.js"></script>
<script src="../../js/libs/template.js"></script>
<script src="../../js/libs/echarts.js"></script>
<!--agreeSDK插件定义js-->
<script src="../../js/public/agreeSDK.js"></script>
<script src="../../js/public/appPublicAction.js"></script>
<script src="../../js/public/common.js"></script>
<script  src="js/changePhoneNumberEventBinds.js" ></script>
</html>
