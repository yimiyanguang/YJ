<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<title>交易记录-与某商户交易记录</title>
		<link rel="stylesheet" href="../../css/libs/sm.css">
		<link rel="stylesheet" href="../../css/theme/theme.css">
		<link rel="stylesheet" href="../../css/appPublicStyle.css">
		<link rel="stylesheet" href="css/recordShops.css" />
	</head>
	<body>
		<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
		<div class="page-group">
			<!-- 单个page ,默认被展示-->
			<div id="page-recordShops_tpl" class="page page-current">
				<!-- 标题栏 -->
				<header class="bar bar-nav" data-type="header">
					<a class="button button-link pull-left back" href="#" data-type="a">
						<span class="icon icon-left" data-type="icon"></span>
					</a>
					<h1 class="title " data-type="h1">肯德基-国贸店</h1>
				</header>
				<!-- 这里是页面内容区 -->
				<div class="content content-backcolor" data-type="content">

			            <div class="list-block item-container" data-type="div" id="div_1">
						  <div data-type="div" class="div-custom-shopDetails">
			                   <span data-type="span" class="span-custom-year">2017年7月</span>
			                   <span data-type="span" class="span-custom-recordList">支出 ￥556.63  收入 ￥665.45</span>
		                  </div>
		                  <div data-type="div" class="div-custom-record_shops_header" v-for="">
				              <div data-type="div" class="div-custom-mouthboxs" v-on:click="onLoad">
								  <div data-type="div" class="div-custom-transationbox">
								       <span  data-type="span" class="span-custom-topGray">-100</span>支出
								  </div>
								  <div data-type="div" class="div-custom-transationbox specialColor">
								       <span class="span-custom-bottomGray" data-type="span">交易成功</span>7月2日 20:00
								  </div> 
							   </div>
							   <div data-type="div" class="div-custom-mouthboxs">
								  <div data-type="div" class="div-custom-transationbox">
								       <span  data-type="span" class="span-custom-topGray">-100</span>支出
								  </div>
								  <div data-type="div" class="div-custom-transationbox specialColor">
								       <span class="span-custom-bottomGray" data-type="span">交易成功</span>7月2日 20:00
								  </div> 
							   </div>
							   
						  </div>
			            </div>
				      </div>
			    </div>

			</div>
		</div>
	</body>
	<!--sui框架js-->
	<script src="../../js/libs/zepto.js"></script>
	<!--打包时-->
	<script src="../../js/libs/sm.js"></script>
	<!--agreeSDK插件定义js-->
	<script src="../../js/public/agreeSDK.js"></script>
	<!--公有方法-->
	<script src="../../js/public/appPublicAction.js"></script>
	<script src="../../js/public/common.js"></script>
	<script src="js/recordShopsEventBinds.js"></script>
</html>
