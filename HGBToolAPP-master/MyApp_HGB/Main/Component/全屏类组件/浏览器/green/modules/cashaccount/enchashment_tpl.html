<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>现金账户-充值</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/libs/sm.css">
    <link rel="stylesheet" href="../../css/theme/theme.css">
    <link rel="stylesheet" href="../../css/appPublicStyle.css">
    <link rel="stylesheet" href="css/enchashment.css"/>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-enchashment_tpl" class="page page-current">
    	 <header class="bar bar-nav" data-type="header">
            <a class="button button-link pull-left back" href="#" id="special_back" data-type="button">
                <span class="icon icon-left" data-type="icon"></span>
            </a>
            <h1 class="title" data-type="h1">账户充值</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content" data-type="content">
            <div data-type="div" class="div-custom-cashaccountBox" >
                    <div class="div-custom-cashaccount" data-type="div" style="height: 166px;" id="cardblank">
                          <div>
	        	           <span data-type="span" class="span-custom-lefttext">银行卡</span> 
	        	           <span data-type="span" class="span-custom-righttext" v-on:click="details">限额说明</span> 
	        	          </div>
                            <span data-type="span" class="span-custom-bankbg"><img src="imgs/bigbc.svg" /></span>
                            <!--                           <span data-type="span" class="span-custom-cardblank">{{send_card_bank_}}</span> -->
                            <span data-type="span" class="span-custom-cards">储蓄卡</span>
                            <span data-type="span" class="span-custom-cardicons"><img src="bankimg/{{BANKIMG}}" style="width: 90px;height: 23px;" /></span>
                            <span data-type="span" class="span-custom-cardnumbers">
                                <span class="last-onenumber" data-type="span">{{cardinfo.bkacctno_}}</span>
                            </span>
                        </div>
                    </div>
			        <div class="list-block div-custom-listBlock" data-type="div"
                     id="div_7">
                     <div data-type="div" class="div-enchashment_text">该卡本次最多可以充值<span data-type="span">{{card.SingleMonery}}</span>元</div>
	                    <ul data-type="list" id="modifyinfo">
	                          <li>
				                   <a href="#" id="a_modify_password" style="font-size:16px;color:#000;">
				                                                                               金额
				                   </a>
				                    <div class="div-custom-input" data-type="div" id="nomal">
		                                <input type="number" placeholder="请输入充值金额" data-type="input"
				                                       id="input_verifyCode" class="input input-right input-custom-shotMsg" v-model="money"/>
				                     </div>             
				                      
				              </li>
				               <li>
				                   <a href="#">
				                                                                               手机号
				                   </a>
				                    <div class="div-custom-input" data-type="div" id="nomal">
		                                <input type="text" name="" placeholder="请输入银行预留手机号"
		                                       class="input input-right phone_numbers" id="input_cord" v-model="phone"/>
				                     </div>             
				                      
				              </li>
				               <li>
				                 <div data-type="div" id="div-custom-special"
	                         class="div content-block div-custom-content_shortMsg">
				                        <div data-type="div" id="div_28"
				                             class="div-custom-shortMsgTips">
				                            
				                        </div>
				                        <div class="row row-custom-2" data-type="row" id="">
				                            <div class="col col-20 col-custom-shortMsg verify" data-type="col"
				                                 id="row-custom-special ">
				                                验证码
				                            </div>
				                            <div class="col col-40" data-type="col" id="col_5">
				                                <input type="text" placeholder="输入验证码" data-type="input"
				                                       id="" class="input input-right input-custom-shotMsg" v-model="mobile_code"/>
				                            </div>
				                            <div class="col col-40 col-custom-right" data-type="col" id="col_1">
				                                <span data-type="span" id="span-custom-shopinforSpecial">|</span>
				                                    
				                                <a href="#" data-type="a" id="a_getCode" class="a-custom-veritrycode obtain" style="">
				                                获取验证码</a>
				                            </div>
				                        </div>
	                              </div>          
				                      
				              </li>
	                    </ul>
                </div> 
			       <div data-type="div" class="div-custom-bangd">
		             <span class="span-custom-bdbtn" id="rechargeBtn" v-on:click="submit" >充值</span>
		           </div>  
	   </div>
    </div>
    
</div>
</body>
<script src="../../js/libs/zepto.js"></script>
<script src="../../js/libs/sm.js"></script>
<script src="../../js/public/agreeSDK.js"></script>
<script src="../../js/public/appPublicAction.js"></script>
<script src="../../js/public/common.js"></script>
<script src="js/enchashmentEventBinds.js"></script>
</html>
