<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>添加好友-我的二维码</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/libs/sm.css">
    <link rel="stylesheet" href="../../css/theme/theme.css">
     <link rel="stylesheet" href="../../css/appPublicStyle.css">
    <link rel="stylesheet" href="css/myQrcode.css"/>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-myQrcode_tpl" class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav" data-type="header">
		    <a class="button button-link pull-left back" href="#" data-type="a">
		        <span class="icon icon-left" data-type="icon"></span>
		    </a>
    		<h1 class="title" data-type="h1">我的二维码</h1>
		</header>
        <!-- 这里是页面内容区 -->
        <div class="content" data-type="content"> 
			 <div class="div-custom-code" data-type="div">
		        <div data-type="div" class="div-custom-codeimg"><img src="{{information.image_}}"></div>
		        <div data-type="span" class="div-custom-rightcode">
		           <div class="div-custom-codeTop" data-type="div">{{information.nick_name_}}</div>
		           <div class="div-custom-codeBottom" data-type="div">真实姓名:{{information.real_name_}}</div>
		        </div>
		     </div>
		      <div class="div-custom-codebox" data-type="div">
		        <div data-type="div" class="div-custom-mycodeimg">
		          <img src="{{Qcode}}">
		        </div>
		        <div data-type="span" class="div-custom-topcode">
		         我的二维码
		        </div>
		        <div data-type="span" class="div-custom-bottomcode">
		         扫一扫，加我为好友
		        </div>
		     </div>
		</div>
		</div>
</div>
</body>
<script src="../../js/libs/zepto.js"></script>
<script src="../../js/libs/sm.js"></script>
<script src="../../js/public/agreeSDK.js"></script>
<script src="../../js/public/appPublicAction.js"></script>
<script src="../../js/public/common.js"></script>
<script src="js/myQrcodeEventBinds.js"></script>
</html>
