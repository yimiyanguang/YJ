<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>上传头像</title>
	<link rel="stylesheet" href="../../css/libs/sm.css">
	<link rel="stylesheet" href="../../css/theme/theme.css">
	<link rel="stylesheet" href="../../css/appPublicStyle.css">
	<link rel="stylesheet" href="css/uploadAvatar.css" />
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
	<!-- 单个page ,默认被展示-->
	<div class="page page-current" id="page-uploadAvatar_tpl">
	    <header class="bar bar-nav" data-type="header" id="header_1">
           <a class="button button-link pull-left back" href="#" data-type="a">
			 			<span class="icon icon-left" data-type="icon"></span>
          </a>
		   <h1 class='title'>设置头像</h1>
        </header>
		<div class="content upload_avatar" data-type="content">
			    <!-- 这里是页面内容区 -->
             <div class="headerbox" data-type="div" id="user-camera">
              <!--  <img src="{{avatar.image_url_}}"/>  -->   
               <img src="imgs/2.png"/> 
             </div>
             <div class="bottombox" data-type="div">
               <a href="#" class="button" data-type="button"
					id="button_selectPhotos">从相册选一张</a>
				<a href="#" class="button" data-type="button" id="button_take_picture">拍一张照片</a>
				<a href="#" class="button cancel" data-type="button" id="button-custom-special_button">取消</a>
             </div>
			</div>
	</div>
</div>
</body>
<!--sui框架js-->
<script src="../../js/libs/zepto.js"></script>
<script src="../../js/libs/sm.js"></script>
<script src="../../js/libs/template.js"></script>
<script src="../../js/libs/echarts.js"></script>
<!--agreeSDK插件定义js-->
<script src="../../js/public/agreeSDK.js"></script>
<script src="../../js/public/appPublicAction.js"></script>
<script src="../../js/public/common.js"></script>
<script src="js/uploadAvatarEventBinds.js" ></script>
</html>
