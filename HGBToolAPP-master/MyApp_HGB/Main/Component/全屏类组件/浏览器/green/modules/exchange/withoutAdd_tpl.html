<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/libs/sm.css">
    <link rel="stylesheet" href="../../css/theme/theme.css">
    <link rel="stylesheet" href="../../css/appPublicStyle.css">
    <link rel="stylesheet" href="css/withoutAdd.css"/>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-withoutAdd_tpl" class="page page-current">
          
		    <header class="bar bar-nav" data-type="header" id="my_headers">
					<a class="button button-link pull-left back" href="#" data-type="a">
						<span class="icon icon-left" data-type="icon"></span>
					</a>
					<h1 class="title " data-type="h1">积分兑换</h1>
					<div class="div-custom-without_add" data-type="div">
								      <div data-type="div" class="div-custom-selectshops">请选择商户</div>
								      <div data-type="div" class="div-custom-exchangejf">兑换碳积分</div>
					</div>
				</header>
       		<div class="content" data-type="content">
					<div data-type="div" class="div-custom-cashaccountBox">
					    <div class="div-custom-cardBoxs" data-type="div">
	        	           <span data-type="span" class="span-custom-lefttext">商户</span> 
	        	           <span data-type="span" class="span-custom-righttext">绑定商户</span>
	        	        </div>
	        	          <div class="div-custom-cardboxs">
	        	           <span data-type="span" class="span-custom-cashimage"><img src="../../imgs/big.svg" /></span>
	        	           <span data-type="span" class="span-custom-temporary">暂时没有添加商户</span> 
	        	           <span data-type="span" class="span-custom-pleaseBound">清先添加商户，才可以进行碳积分兑换</span>
	        	        </div>
			        </div>   
				</div>
					
			</div>
		</div>
	</body>
<script src="../../js/libs/zepto.js"></script>
