<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>好友资料</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/libs/sm.css">
		<link rel="stylesheet" href="../../css/theme/theme.css">
		<link rel="stylesheet" href="../../css/appPublicStyle.css">
		<link rel="stylesheet" href="css/friendInformation.css" />
	</head>
	<body>
		<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
		<div class="page-group">
			<!-- 单个page ,默认被展示-->
			<div id="page-friendInformation_tpl" class="page page-current">
				<!-- 标题栏 -->
			  <header class="bar bar-nav" data-type="header">
	            <a class="button button-link pull-left back" href="#" id="goback" data-type="button">
	                <span class="icon icon-left icon-font" data-type="icon"></span>
	            </a>
	            <h1 class="title" data-type="h1">好友资料</h1>
	         </header>
	        <!-- 这里是页面内容区 -->
	        <div class="content content-custom-inner" data-type="content" id="page-merchant">
	           <div class="top">
	               <span data-type="span" class="span-custom-tx friend"><img src="{{friendInfo.image_}}" /></span> 
	               <span data-type="span" class="span-custom-tx">
	                  <span data-type="span" class="span-custom-inter">{{friendInfo.nick_name_}}</span> 
	                  <span data-type="span" class="span-custom-phonenumber">{{friendInfo.phone_}}</span> 
	                  <span data-type="span" class="span-custom-payment" v-on:click="donation" v-if="isDonation">积分转赠</span>
	               </span>    
	             <div data-type="div" class="list-block specialy">
	              <ul data-type="list" class="list-custom-bottom">
	                 <li><a class="#"><span>{{friendInfo.member_no_}}</span>账号</a></li>
	                 <li><a class="#"><span>{{friendInfo.real_name_}}</span>真实姓名</a></li>
	                 <li><a class="#"><span>{{friendInfo.area_}}</span>地区</a></li>
	                 <li><a class="#"><span>{{friendInfo.phone_}}</span>手机号</a></li>
	                 <li><a class="#"><span>{{friendInfo.constellatory_}}</span>星座</a></li>
	              </ul>
	             </div>
	          </div>  
	         <div data-type="div" class="div-custom-delete" v-if="!isShow">
	             <span class="span-custom-deletebtn" v-on:click="add">添加好友</span>
	         </div>
	          <div data-type="div" class="div-custom-delete" v-if="isShow">
	             <span class="span-custom-deletebtn" v-on:click="deletes">删除好友</span>
	         </div>
	    </div>
	</div>
	</body>
	<!--sui框架js-->
	<script src="../../js/libs/zepto.js"></script>
	<!--打包时-->
	<script src="../../js/libs/sm.js"></script>
	<!--开发时-->
	<!--<script src="../../js/dev/sm.dev.js"></script>-->
	<!--agreeSDK插件定义js-->
	<script src="../../js/public/agreeSDK.js"></script>
	<!--公有方法-->
	<script src="../../js/public/appPublicAction.js"></script>
	<script src="../../js/public/common.js"></script>
	<!--card页面初始化js事件-->
	<script src="js/friendInformationEventBinds.js"></script>
</html>
