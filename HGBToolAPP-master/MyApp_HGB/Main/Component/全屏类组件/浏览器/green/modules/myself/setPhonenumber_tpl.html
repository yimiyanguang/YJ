<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>设置手机号</title>
	<link rel="stylesheet" href="../../css/libs/sm.css">
	<link rel="stylesheet" href="../../css/theme/theme.css">
	<link rel="stylesheet" href="../../css/appPublicStyle.css">
	<link rel="stylesheet" href="css/setPhonenumber.css" />
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
	<!-- 单个page ,默认被展示-->
	<div class="page page-current" id="page-setPhonenumber_tpl">
	     <header class="bar bar-nav" data-type="header" id="header_1">
            <a class="button button-link pull-left header-white back" href="#" data-type="a">
                <span class="icon icon-left" data-type="icon"></span> 
            </a>
            <h1 class="title header-white" data-type="h1">手机号</h1>
        </header>
		<div class="content set_phonenumber" data-type="content" >
			    <!-- 这里是页面内容区 -->
            <div data-type="div" class="userphone">您的手机号：<span>{{phone}}</span></div>
            <div data-type="div" class="titles">一个手机号只能作为一个账号的登录名。</div>
             <div data-type="div" class="div-custom-setphone" style="padding-top:2rem;">
		      <a  class="button-custom-setphone" data-type="button" id="button_1">更换手机号</a>    
		    </div>
	   </div>
	</div>
</div>
</body>
<!--sui框架js-->
<script src="../../js/libs/zepto.js"></script>
<script src="../../js/libs/sm.js"></script>
<script src="../../js/libs/template.js"></script>
<script src="../../js/libs/echarts.js"></script>
<!--agreeSDK插件定义js-->
<script src="../../js/public/agreeSDK.js"></script>
<script src="../../js/public/appPublicAction.js"></script>
<script src="../../js/public/common.js"></script>
<script src="js/setPhonenumberEventBinds.js" ></script>
</html>
