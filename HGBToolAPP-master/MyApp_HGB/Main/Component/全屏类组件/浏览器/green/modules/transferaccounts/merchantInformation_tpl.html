<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>商户信息</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/libs/sm.css">
    <link rel="stylesheet" href="../../css/theme/theme.css">
    <link rel="stylesheet" href="../../css/appPublicStyle.css">
    <link href="css/merchantInformation.css" rel="stylesheet"/>
</head>
<body>
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-merchantInformation_tpl" class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav" data-type="header">
            <a class="button button-link pull-left back" href="#" id="pull_goback" data-type="button">
                <span class="icon icon-left icon-font" data-type="icon"></span>
            </a>
            <h1 class="title" data-type="h1">商户信息</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content content-custom-inner" data-type="content" id="page-merchant">
             <div class="top">
               <span data-type="span" class="span-custom-tx"><img src="{{shopsDetailInfo.image_}}" /></span> 
               <span data-type="span" class="span-custom-tx">
                  <span data-type="span" class="span-custom-inter">{{shopsDetailInfo.name_}}</span> 
                  <span data-type="span" class="span-custom-phonenumber">{{shopsDetailInfo.mobile_phone_}}</span> 
                  <span data-type="span" class="span-custom-payment">向商户付款</span>    
               </span>    
             <div data-type="div" class="list-block specialy">
              <ul data-type="list" class="list-custom-bottom">
                 <li><a class="#"><span>{{shopsDetailInfo.code_}}</span>商户编号</a></li>
                 <li><a class="#"><span>{{shopsDetailInfo.city_}}{{shopsDetailInfo.county_}}</span>地区</a></li>
                 <li><a class="#"><span>{{shopsDetailInfo.block_chain_addr_}}</span>地址</a></li>
                 <li><a class="#"><span>{{shopsDetailInfo.bus_telephone_}}</span>联系电话</a></li>
              </ul>
             </div>
        </div>  
         <div data-type="div" class="div-custom-bangd">
             <!-- <span class="span-custom-bdbtn" v-on:click="bound">绑定</span> -->
             <span class="span-custom-bdbtn" id="find" v-if="hide" v-on:click="find">查看该商户活动</span>
         </div>
    </div>
</div>
</body>
<!--sui框架js-->
<script src="../../js/libs/zepto.js"></script>
<!--打包时-->
<script src="../../js/libs/sm.js"></script>
<!--agreeSDK插件定义js-->
<script src="../../js/public/agreeSDK.js"></script>
<!--公有方法-->
<script src="../../js/public/appPublicAction.js"></script>
<script src="../../js/public/common.js"></script>
<script src="js/merchantInformationEventBinds.js"></script>
</html>
