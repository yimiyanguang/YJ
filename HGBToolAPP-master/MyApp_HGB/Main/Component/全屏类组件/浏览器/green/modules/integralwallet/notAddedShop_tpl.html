<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<title>积分钱包-未添加商户</title>
		<link rel="stylesheet" href="../../css/libs/sm.css">
		<link rel="stylesheet" href="../../css/theme/theme.css">
		<link rel="stylesheet" href="../../css/appPublicStyle.css">
		<link rel="stylesheet" href="css/notAddedShop.css" />
	</head>
	<body>
		<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
		<div class="page-group">
			<!-- 单个page ,默认被展示-->
			<div id="page-notAddedShop_tpl" class="page page-current">
				<!-- 标题栏 -->
				<header class="bar bar-nav" data-type="header">
					<a class="button button-link pull-left back" href="#" data-type="a">
						<span class="icon icon-left" data-type="icon"></span>
					</a>
					<h1 class="title " data-type="h1">积分钱包</h1>
					<div data-type="div" id="div_1" class="head-msg clearfix">
					    <div data-type="div" id="div_3" class="head-child">
					        <p class="child-title">我的碳积分</p>
					        <p class="integral">6,703</p>
					    </div>
					    <div data-type="div" id="div_2" class="head-child">
					        <p class="child-title">兑换碳积分</p>
					        <p class="commercial">请选择商户</p>
					    </div>
					</div>
				</header>
				<!-- 这里是页面内容区 -->
				<div class="content content-backcolor" data-type="content">






				<div class="list-block" data-type="div" id="div_4">
					<ul data-type="list" id="list_1">
						<li class="shop-item" data-type="itemContent" id="itemContent_1"><a href="#"
							class="item-content item-link" data-type="a" id="a_1">
								<div class="item-media" data-type="div" id="div_5">
									<span class="icon" data-type="icon" id="icon_blueicon"></span>
								</div>
								<div class="item-inner" data-type="div" id="div_6">
									<div class="item-title" data-type="div" id="div_7">商户</div>
									<div class="item-after" data-type="div" id="div_8">绑定商户</div>
								</div>
						</a></li>
					</ul>
				</div>
				<div data-type="div" id="div_9" class="null"><img src="imgs/big.svg" data-type="img"
						id="img_1" class="bg"/><span data-type="span" id="span_1" class="">暂时没有添加商户</span><span
						data-type="span" id="span_2" class="">清先添加商户，才可以进行碳积分兑换</span>
				</div>
			</div>

			</div>
		</div>
	</body>
	<!--sui框架js-->
	<script src="../../js/libs/zepto.js"></script>
	<!--打包时-->
	<script src="../../js/libs/sm.js"></script>
	<!--agreeSDK插件定义js-->
	<script src="../../js/public/agreeSDK.js"></script>
	<!--公有方法-->
	<script src="../../js/public/appPublicAction.js"></script>
	<script src="js/notAddedShopEventBinds.js"></script>
</html>
