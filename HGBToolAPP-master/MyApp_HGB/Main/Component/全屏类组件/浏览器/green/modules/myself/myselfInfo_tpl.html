<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<title>个人资料</title>
		<link rel="stylesheet" href="../../css/libs/sm.css">
		<link rel="stylesheet" href="../../css/theme/theme.css">
		<link rel="stylesheet" href="../../css/appPublicStyle.css" />
		<link rel="stylesheet" href="css/myselfInfo.css" />
	</head>
	<body>
		<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
		<div class="page-group">
			<!-- 单个page ,默认被展示-->
			<div id="page-myselfInfo_tpl" class="page page-current">
				<!-- 标题栏 -->
				<header class="bar bar-nav" data-type="header">
					<a class="button button-link pull-left back" href="#" data-type="a"> <span class="icon icon-left" data-type="icon"></span> </a>
					<h1 class="title" data-type="h1">个人资料</h1>
				</header>
				<!-- 这里是页面内容区 -->
				<div class="content myself_info" data-type="content">
					<form id="form_1" data-type="form" class="txt-right" >
						<!-- action="http://www.baidu.com"-->
						<div class="list-block" data-type="div">
							<ul class="special">
								   <li id="uploadimg">
									<a href="#"
			                           class="item" data-type="a" id="a_1">
			                          <!--  v-model="image_" --> 
			                           <span><img  name="image_" src="imgs/2.png"/></span>头像
			                        </a>
										
								  </li> 
							</ul>
							 <ul  id="ul" data-type="ul">
			                    <li>
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
                                       <span><input type="text"   name="nick_name_" v-model="nick_name_" /></span>昵称 
			                        </a>
			                    </li>
			                     <li>
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
			                           <span><input type="text" placeholder="请选择" data-type="picker" id="sex" v-model="sex_" name="sex_"/></span>性别
			                        </a>
			                    </li>
			                     <li class="special">
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
			                           <span><input type="text" v-model="area_" data-type="address" name="area_" /></span>地区
			                        </a>
			                    </li>
			                     <li>
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
			                           <span><input type="text"  placeholder="" data-type="number" v-model="age_" name="age_"/></span>年龄
			                        </a>
			                    </li>
			                     <li class="special">
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
			                           <span><input type="text"  v-model="constellatory_" name="constellatory_"/></span>星座
			                        </a>
			                    </li>
			                     <li>
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
			                           <span><input type="text" v-model="height_" name="height_"/></span>身高
			                        </a>
			                    </li>
			                     <li class="special">
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
			                           <span><input type="text" v-model="weight_" name="weight_"/></span>体重
			                        </a>
			                    </li>
			                     <li>
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
			                           <span><input type="text" v-model="occupation_" name="occupation_"/></span>职业
			                        </a>
			                    </li>
			                     <li class="special">
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
			                           <span><input type="text" v-model="income_" name="income_"/></span>收入
			                        </a>
			                    </li>
			                </ul>
			                <ul  id="ul_types"  data-type="ul">
			                    
			                     <li>
			                        <a href="#"
			                           class="item" data-type="a" id="a_1">
			                           <span><input type="text" v-model="like_" name="like_" /></span> 兴趣爱好
			                        </a>
			                    </li>
			                </ul>
							
						</div>
						<div data-type="div" class="div-custom-open_cash" id="save">
                            <input type="button" data-type="button" class="span-custom-open_surebtn"  v-on:click="submit" value="保存 / 修改">
                        </div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<!--sui框架js-->
	
	<script src="../../js/libs/zepto.js"></script>
	<!--打包时-->
	<script src="../../js/libs/sm.js"></script>
	<!--agreeSDK插件定义js-->
	<script src="../../js/public/agreeSDK.js"></script>
	<!--公有方法-->
	<script src="../../js/public/appPublicAction.js"></script>
	<script src="../../js/public/common.js"></script>
	<script src="../../js/public/json2.js"></script>
	
	<!--列表页程序入口-->
	<script src="js/myselfInfoEventBinds.js"></script>
</html>
