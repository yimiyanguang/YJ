<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>注册</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/libs/sm.css">
    <link rel="stylesheet" href="../../css/theme/theme.css">
    <link rel="stylesheet" href="../../css/appPublicStyle.css">
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-register_tpl" class="page page-current">
    	<!-- 标题栏 -->
		<header class="bar bar-nav" data-type="header">
			<a class="button button-link pull-left back" href="#" data-type="a">
				<span class="icon icon-left" data-type="icon"></span>
			</a>
			<h1 class="title" data-type="h1">注册</h1>
		</header>
        <!-- 这里是页面内容区 -->
        <div class="content" data-type="content">
        	<form id="form_1" data-type="form">
			    <div class="list-block" data-type="div">
			        <ul data-type="list">
			            <!-- Text inputs -->
			            <!-- <li data-type="itemContent">
			                <div class="item-content" data-type="div">
			                    <div class="item-inner" data-type="itemInner">
			                        <div class="item-title label" data-type="div">昵&nbsp;&nbsp;&nbsp;称 :</div>
			                        <div class="item-input" data-type="div">
			                            <input id="registe_name" type="text" name="username" placeholder="请输入昵称"
			                                   data-validate="username"/>
			                        </div>
			                    </div>
			                </div>
			            </li>-->
			            <li data-type="itemContent">
			                <div class="item-content" data-type="div">
			                    <div class="item-inner" data-type="itemInner">
			                        <div class="item-title label" data-type="div">手机号 :</div>
			                        <div class="item-input" data-type="div">
			                            <input id="registe_phone" type="text" v-model="username" name="phonenumber" placeholder="请输入手机号"
			                                   data-validate="phone"/>
			                        </div>
			                    </div>
			                </div>
			            </li>
			            <li data-type="itemContent">
			                <div class="item-content" data-type="div">
			                    <div class="item-inner" data-type="itemInner">
			                        <div class="item-title label" data-type="div">密&nbsp;&nbsp;&nbsp;码 :</div>
			                        <div class="item-input" data-type="div">
			                            <input id="registe_password" type="password" v-model="userpwd" name="password" placeholder="请输入密码"
			                                   data-validate="password"/>
			                        </div>
			                    </div>
			                </div>
			            </li>
			            <li class="verification" data-type="itemContent">
			                <div class="item-content" data-type="div">
			                    <div class="item-inner" data-type="itemInner">
			                        <div class="item-title label" data-type="div">验证码 :</div>
			                        <div class="item-input" data-type="div">
			                            <input id="registe_verification" type="text" name="verification " placeholder="请输入验证码" v-model="veritrycode"/>
			                        </div>
			                    </div>
			                </div>
			            </li>
			            <li class="obtain" data-type="itemContent">
						    <a href="#" data-type="a">获取验证码</a>
						</li>
			        </ul>
			        <div class="content-block" data-type="div">
			            <input id="btn_login" type="button" name="submit" value="注册"
			                   class="button button-big registerbtn" data-type="input" v-on:click="submit">
			        </div>
			        <div class="agree" data-type="div">
			        	<img src="imgs/gougou.svg" data-type="img"/>
			        	<span data-type="span">点击注册默认同意我行</span>
			        	<a href="#" data-type="a">《用户许可协议》</a>
			        </div>
			    </div>
			</form>
        </div>
    </div>
    
</div>
</body>
<script src="../../js/libs/zepto.js"></script>
<script src="../../js/libs/sm.js"></script>
<script src="../../js/public/agreeSDK.js"></script>
<script src="../../js/public/appPublicAction.js"></script>
<script src="../../js/public/common.js"></script>
<script src="js/registerEventBinds.js"></script>
</html>
