<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>地区列表</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/libs/sm.css">
		<link rel="stylesheet" href="../../css/theme/theme.css">
		<link rel="stylesheet" href="../../css/appPublicStyle.css" />
		<link rel="stylesheet" href="css/activityCity.css"/>
	</head>
	<body>
		<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
		<div class="page-group">
			<!-- 单个page ,默认被展示-->
			<div id="page-activityCity_tpl" class="page page-current">
			                     <!--search start-->
						<header class="bar bar-nav" data-type="header" id="header_tab2">	
                            <div class="searchbar row" data-type="row" id="activity_search" style="padding:0;">
									<div class="search-input col-85" data-type="col">
										<input type="search" placeholder='输入城市名、拼音或字母查询' id="native-search"/>
									</div>
									<a class="icon pull-center" data-type="button" id="icon-custom-cancel">取消</a>
								</div>
					    </header>
								<!--search end-->
			        	<div class="content" data-type="content" id="div-custom-activity_citypage">
			        	     <div data-type="div" class="div-custom-bigbox">
			        	        <div  data-type="div"  class="div-custom-fall"></div>
							    <div  data-type="div"  class="div-custom-gray">定位城市</div>
							    <div  data-type="div" class="div-custom-white" id="location_city">{{city}}</div>
							 </div>
							
						
							<!-- list start-->
							<div class="list-block media-list mobileContact" data-type="div">
							  <ul class="friendlist" data-type="list"> 
										<li class="sort_list" data-type="itemContent" id="itemContent_1" value="{{li.city_code_}}" v-for="li in cityLists.list">
													<a href="#" class="item-content" data-type="a" id="a_1">
													        <div class="list-custom-friends" data-type="div">
						                                            <span data-type="span" id="topspans" class="item-title" >{{li.city_name_}}</span>
						                                    </div>
														 </div>
												</a>
									     </li>
							 </ul>
							 <div class="letters-nav" data-type="div" id="div_13">
								<ul style="background:none;">
								    <li>*</li>
									<li>A</li>
									<li>B</li>
									<li>C</li>
									<li>D</li>
									<li>E</li>
									<li>F</li>
									<li>G</li>
									<li>H</li>
									<li>I</li>
									<li>J</li>
									<li>K</li>
									<li>L</li>
									<li>M</li>
									<li>N</li>
									<li>O</li>
									<li>P</li>
									<li>Q</li>
									<li>R</li>
									<li>S</li>
									<li>T</li>
									<li>U</li>
									<li>V</li>
									<li>W</li>
									<li>X</li>
									<li>Y</li>
									<li>Z</li>
									
								</ul>
							</div>
							<!--当前按下的字母特效展示-->
							<div class="letter" data-type="div" id="div_14"></div>
							<!-- list end-->
						 </div>
			           </div>
					
					</div>
					</div> </body>
	<!--sui框架js-->
	<script src="../../js/libs/zepto.js"></script>
	<script src="../../js/libs/sm.js"></script>
	<script src="../../js/libs/template.js"></script>
	<!--agreeSDK插件定义js-->
	<script src="../../js/public/appPublicAction.js"></script>
	<script src="../../js/public/agreeSDK.js"></script>
	<script src="../../js/public/common.js"></script>
	<script src="js/activityCityEventBinds.js"></script>
	</html>
