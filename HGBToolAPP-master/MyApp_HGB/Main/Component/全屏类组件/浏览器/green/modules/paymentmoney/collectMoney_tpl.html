<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>收款-收/付钱</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/libs/sm.css">
    <link rel="stylesheet" href="../../css/theme/theme.css">
     <link rel="stylesheet" href="../../css/appPublicStyle.css">
    <link href="css/collectMoney.css" rel="stylesheet"/>
</head>
<body>
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-collectMoney_tpl" class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav" data-type="header">
            <a class="button button-link pull-left back" href="#" id="pull_goback" data-type="button">
                <span class="icon icon-left" data-type="icon"></span>
            </a>
            <h1 class="title" data-type="h1">收钱</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content" data-type="content" id="page-collection"> 
            <div data-type="div" class="div-custom-collectionbox">
                 <span class="span-custom-topcont">给我转积分</span>
                 <span class="span-custom-toptext">扫二维码 给我转积分</span>
                 <span class="span-custom-topcode"><img src="{{obj.code_path}}" / data-type="img" class=""></span>
                 <span data-type="span" class="collection" v-if="isShow">
                     {{integral}}
                 </span>
                 <span data-type="span" class="collection">
	              <span data-type="span" class="span-custom-collect_je">设置积分数量</span>
	              <span data-type="span" class="span-custom-record">收款记录</span>     
                 </span>
            </div>
           
        </div>
    </div>
</div>
</body>
<!--sui框架js-->
<script src="../../js/libs/zepto.js"></script>
<!--打包时-->
<script src="../../js/libs/sm.js"></script>
<!--agreeSDK插件定义js-->
<script src="../../js/public/agreeSDK.js"></script>
<!--模板引擎定义js-->
<script src="../../js/libs/template.js"></script>
<!--公有方法-->

<script src="../../js/public/appPublicAction.js"></script>
<script src="../../js/public/common.js"></script>
<script src="js/collectMoneyEventBinds.js"></script>
</html>
