<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<title>交易记录-与好友的交易详情</title>
		<link rel="stylesheet" href="../../css/libs/sm.css">
		<link rel="stylesheet" href="../../css/theme/theme.css">
		<link rel="stylesheet" href="../../css/appPublicStyle.css">
		<link rel="stylesheet" href="css/friendDetail.css" />
	</head>
	<body>
		<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
		<div class="page-group">
			<!-- 单个page ,默认被展示-->
			<div id="page-friendDetail_tpl" class="page page-current">
				<!-- 标题栏 -->
				<header class="bar bar-nav" data-type="header">
					<a class="button button-link pull-left back" href="#" data-type="a">
						<span class="icon icon-left" data-type="icon"></span>
					</a>
					<h1 class="title " data-type="h1">账单详情</h1>
				</header>
				<!-- 这里是页面内容区 -->
				<div class="content content-backcolor" data-type="content">


				<div data-type="div" id="div_26" class="detail-msg mb-15"><div class="list-block"
						data-type="div" id="div_2">
						<ul data-type="list" id="list_2">
							<span class="span-custom-shopsNames" data-type="span"><span  id="icon_friend"><img src="imgs/yonghu.svg" /></span>{{orderInfo.get_name_}}</span>
							<span class="span-custom-jia" data-type="span">
							   {{orderInfo.total_amount_}}
							</span>
							<span class="span-custom-recordSucessy" data-type="span">
							   <span class="icon" data-type="icon" id="icon_gou"></span>交易成功
							</span>
						</ul>
					</div>
				</div>
				<div class="list-block item-container" data-type="div" id="div_1">
					<div data-type="div" class="div-custom-shopDetails">
	                  <span data-type="span" class="span-custom-pays">详情</span>
		              <div data-type="div" class="div-custom-mouthboxs">
						  <div data-type="div" class="div-custom-transationbox bckimg">
						       <span>积分</span>收款方式
						  </div>
						  <!--
						   <div data-type="div" class="div-custom-transationbox">
						       <span>转账</span>转账说明
						  </div>
						    <div data-type="div" class="div-custom-transationbox">
						       <span>张思 62516***09</span>对方账户
						  </div>
						  -->
					   </div>
		            </div>
		            <div data-type="div" class="div-custom-shopTpl">
		              <div data-type="div" class="div-custom-shopBoxDetails">
						  <div data-type="div" class="div-custom-transationboxs specialy">
						       <span>{{orderInfo.create_time_}}</span>创建时间
						  </div>
						   <div data-type="div" class="div-custom-transationboxs specialy">
						       <span>{{orderInfo.order_no_}}</span>订单号
						  </div>
					   </div>
					  
		            </div>
		           
				</div>
				<div data-type="div">

                 
		        </div>
			</div>
			
			</div>
		</div>
	</body>
	<!--sui框架js-->
	<script src="../../js/libs/zepto.js"></script>
	<!--打包时-->
	<script src="../../js/libs/sm.js"></script>
	<!--agreeSDK插件定义js-->
	<script src="../../js/public/agreeSDK.js"></script>
	<!--公有方法-->
	<script src="../../js/public/appPublicAction.js"></script>
	<script src="../../js/public/common.js"></script>
	<script src="js/friendDetailEventBinds.js"></script>
</html>
