<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>好友-新的朋友</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/libs/sm.css">
    <link rel="stylesheet" href="../../css/theme/theme.css">
     <link rel="stylesheet" href="../../css/appPublicStyle.css">
    <link rel="stylesheet" href="css/newFriend.css"/>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-newFriend_tpl" class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav" data-type="header">
					<a class="button button-link pull-left back" href="#" data-type="a">
						<span class="icon icon-left" data-type="icon"></span>
					</a>
					<h1 class="title" data-type="h1">新的朋友</h1>
					<!-- <span class="icon  icon-add pull-right icon-r" data-type="icon" id="add_img"></span> -->
	   </header>   
        <!-- 这里是页面内容区 -->
        <div class="content" data-type="content">
          <!-- 下拉刷新 -START -->
             <div class="content pull-to-refresh-content" data-type="content" data-ptr-distance="100" >
                 
             </div>    
        	 <div data-type="div" class="div-custom-shopslist">
        	      <div data-type="div" class="div-custom-collectioncont "  v-for="li in newFriendList.list">
        	          <div datatype="div" class="div-custom-leftcont">
        	             <img src="{{li.friends_image_}}" / data-type="img"> 
        	          </div>
        	          <div datatype="div" class="div-custom-rightcont special">
        	              <div data-type="div" class="div-custom-collectiontext name_shops">{{li.friends_name_}}</div>
                          <div data-type="div" class="div-custom-collectiontext information">{{li.friends_name_}}申请加你为好友</div>
        	              <span data-type="span" class="span-custom-bd_normal" v-on:click="rect(li.friends_id_)">接受</span>
        	          </div>
        	      </div>
        	</div>
	    </div>
    </div>
    
</div>
</body>
<script src="../../js/libs/zepto.js"></script>
<script src="../../js/libs/sm.js"></script>
<script src="../../js/public/agreeSDK.js"></script>
<script src="../../js/public/appPublicAction.js"></script>
<script src="../../js/public/common.js"></script>
<script src="js/newFriendEventBinds.js"></script>
</html>
