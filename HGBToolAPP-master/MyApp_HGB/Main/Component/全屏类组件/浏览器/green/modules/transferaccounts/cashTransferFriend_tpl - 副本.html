<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>朋友-现金转账-积分转账</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/libs/sm.css">
    <link rel="stylesheet" href="../../css/theme/theme.css">
    <link rel="stylesheet" href="../../css/appPublicStyle.css">
    <link href="css/cashTransferFriend.css" rel="stylesheet"/>
</head>
<body>
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-cashTransferFriend_tpl" class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav" data-type="header">
            <a class="button button-link pull-left back" href="#" id="pull_goback" data-type="button">
                <span class="icon icon-left" data-type="icon"></span>
            </a>
            <h1 class="title" data-type="h1">现金转账</h1>
            <a class="button button-link pull-right" href="#" id="friend_records" data-type="button">转账记录</a>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content" data-type="content" id="content-page_cash"> 
            <div class="buttons-tab" data-type="div">
                <a href="#tab1" data-type="button" class="tab-link active button">积分转账</a>
                <a href="#tab2" data-type="button" class="tab-link button">现金转账</a>
            </div>
            <div class="content-block" data-type="div">
                <div class="tabs" data-type="tabs">
                    <div id="tab1" data-type="div" class="tab active">
                        <div class="content-block" data-type="div">                       
	                       <div class="top">
	                          <div class="top_header" data-type="div"> 
				               <span data-type="span" class="span-custom-tx friend"><img src="imgs/touxiang.svg" /></span> 
				               <span data-type="span" class="span-custom-tx">
				                  <span data-type="span" class="span-custom-inter">中国移动</span> 
				                  <span data-type="span" class="span-custom-phonenumber">13460107714</span> 
				               </span>   
				               </div>
				               
				             <!--商户积分转账--> 
				              <div data-type="div" class="div-custom-cashs">
				                  <span data-type="span" class="span-custom-yue">
				                    <span data-type="span" class="span-custom-specialyue">剩余：<b>940</b> 积分</span>转账积分
				                  </span> 
				                  <span data-type="span" class="span-custom-cashmoney"> 
				                    <span data-type="span" class="span-custom-amount">
				                     <input type="text" placeholder="" data-type="input" data-validate="" id="money_intergral" class=""> 
				                     <span data-type="span" class="span-custom-yuan">积分</span>  
				                    </span> 
				                  </span>  
				                  <span data-type="span" class="span-custom-amount_text ">
				                       <input type="text" placeholder="添加备注(20字以内)" data-type="input" maxlength="20"data-validate="" id="remarks" class="">
				                  </span>    
				             </div>
				          </div>  
                        </div>
                    
                         <!--商户积分转账--> 
                        <div data-type="div" class="div-custom-open_cash">
                            <span class="span-custom-open_surebtn" id="intergalPay">确认转账</span> 
                        </div>
                    </div>
                    <div id="tab2" data-type="div" class="tab">
                        <div class="content-block" data-type="div">                       
	                       <div class="top">
				               <span data-type="span" class="span-custom-tx friend"><img src="imgs/touxiang.svg" /></span> 
				               <span data-type="span" class="span-custom-tx">
				                  <span data-type="span" class="span-custom-inter">中国移动</span> 
				                  <span data-type="span" class="span-custom-phonenumber">13460107714</span> 
				               </span>   
				               <!--朋友现金转账尚未开通--> 
				             <!--<div data-type="div" class="div-custom-cash">
				                  <span data-type="span" class="span-custom-tx cha"><img src="imgs/cha.svg" /></span> 
				                  <span data-type="span" class="span-custom-tx">
				                    <span data-type="span" class="span-custom-unopen">您的钱包账户未开通</span> 
				                    <span data-type="span" class="span-custom-cash_transfer">您还没有开通现金账户，开通后方可使用现金转账！</span> 
				                  </span>     
				             </div>-->
				             <!--朋友现金转账--> 
				             <div data-type="div" class="div-custom-cashs">
				                  <span data-type="span" class="span-custom-yue">
				                    <span data-type="span" class="span-custom-specialyue">余额：<b>940</b> 元</span>转账金额
				                  </span> 
				                  <span data-type="span" class="span-custom-cashmoney">
				                    <span data-type="span" class="span-custom-money">￥</span> 
				                    <span data-type="span" class="span-custom-amount">
				                     <input type="text" placeholder="" data-type="input" data-validate="" id="money" class=""> 
				                     <span data-type="span" class="span-custom-yuan">元</span>  
				                    </span> 
				                  </span>  
				                  <span data-type="span" class="span-custom-amount_text ">
				                       <input type="text" placeholder="添加备注(20字以内)" data-type="input" maxlength="20"data-validate="" id="remarks" class="">
				                  </span>    
				             </div>
				          </div>  
                        </div>
                        <!--朋友未开通-->
                       <!--<div data-type="div" class="div-custom-open_cash">
                            <span class="span-custom-open_surebtn">去开通现金账户</span> 
                        </div>-->
                         <!--朋友现金转账--> 
                        <div data-type="div" class="div-custom-open_cash">
                            <span class="span-custom-open_surebtns" id="cashPay">确认转账</span> 
                            <div data-type="div" class="div-custom-install">
                               <span class="span-custom-open_zh">现金账户<span  class="span-custom-install">更换</span></span> 
                               
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--sui框架js-->
<script src="../../js/libs/zepto.js"></script>
<!--打包时-->
<script src="../../js/libs/sm.js"></script>
<!--agreeSDK插件定义js-->
<script src="../../js/public/agreeSDK.js"></script>
<!--模板引擎定义js-->
<script src="../../js/libs/template.js"></script>
<!--公有方法-->

<script src="../../js/public/appPublicAction.js"></script>
<script src="js/cashTransferFriendEventBinds.js"></script>
</html>
