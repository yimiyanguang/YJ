<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>设置页面</title>
    <link rel="stylesheet" href="../../css/libs/sm.css">
    <link rel="stylesheet" href="../../css/theme/theme.css">
    <link rel="stylesheet" href="../../css/appPublicStyle.css" />
    <link rel="stylesheet" href="css/setting.css"/>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,默认被展示-->
    <div id="page-setting_tpl" class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav" data-type="header" id="header_1">
            <a class="button button-link pull-left header-white back" href="#" data-type="a">
                <span class="icon icon-left" data-type="icon"></span> 
            </a>
            <h1 class="title header-white" data-type="h1">设置</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content content-backcolor setting" data-type="content">
            <div class="list-block" data-type="div" id="div_2">
                <ul  id="ul">
                    <li id="phonenumber_page">
                        <a href="#"
                           class="item" data-type="a" id="a_1">
                           <span>{{phone_setting}}</span>手机号 
                        </a>
                    </li>
                     <li id="pay_password">
                        <a href="#"
                           class="item" data-type="a" id="a_1">
                           <span></span>支付密码设置
                        </a>
                    </li>
                     <li  id="passwordSetting">
                        <a href="#"
                           class="item" data-type="a" id="a_1">
                           <span></span>登录密码设置
                        </a>
                    </li>
                     <li class="special" id="gestureverification" style="background:none;" v-on:click="onTouch">
                        <a href="#"
                           class="item" data-type="a">
                           <span>{{touch}}</span>手势密码设置
                        </a>
                    </li>
                </ul>
                <ul  id="ul_types">                    
                    <li data-type="itemContent" id="itemContent_5" class="item-content" style="padding-left: 0;padding-right: 0rem;background:none;">
                          <div class="item-inner" data-type="div" id="div_21">
                              <div class="item-title" data-type="div" id="div_22" style="color: #444;font-size: 16px;">
                                  小额免密支付
                              </div>
                              <div class="item-after" data-type="div" id="div_skCardNO" v-on:change="onChecked">
                                  <label class="label-switch" data-type="switch" id="switch_0">
                                      <input type="checkbox" v-model="isChecked" >
                                    <div class="checkbox"></div>
                                  </label>
                              </div>
                          </div>
                     </li>
                   
                     <li id="accountback">
                        <a href="#"
                           class="item" data-type="a" id="a_1">
                           账户找回
                        </a>
                    </li>
                     <li>
                        <a href="#"
                           class="item" data-type="a" id="a_1">
                           关于
                        </a>
                    </li>
                </ul>
                <div class="" data-type="div">
          					<a id="logouts" type="button" name="" value=""
          					class="button button-big logout" data-type="a">退出登录</a>				
          			   </div>
            </div>
        </div>
    </div>
</body>
<!--sui框架js-->
<script src="../../js/libs/zepto.js"></script>
<script src="../../js/libs/sm.js"></script>
<!--agreeSDK插件定义js-->
<script src="../../js/public/agreeSDK.js"></script>
<!--公有方法-->
<script src="../../js/public/appPublicAction.js"></script>
<script src="js/settingEventBinds.js"></script>
</html>
